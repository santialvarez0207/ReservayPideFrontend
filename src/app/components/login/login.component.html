
    <div class="container-fluid login-one-container">
        <div class="p-30 h-100" >
            <div class="row main-login-one h-100">
                <div class="col-xl-4 col-lg-6 col-md-6 col-sm-12 p-0">
                    <div class="login-one-start">
                        <h6 class="mt-2 text-primary text-center font-20">Inicio de sesión</h6>
                        <p class="text-center text-muted mt-3 mb-3 font-14">Porfavor ingresa a tu cuenta</p>
                        <div class="login-one-inputs mt-5">
                            <input type="email" placeholder="Username" id="email"/>
                            <i class="las la-user-alt"></i> 
                        </div>
                        <div class="login-one-inputs mt-3">
                            <input type="password" placeholder="Password" id="password"/> 
                            <i class="las la-lock"></i>
                        </div>
                        <div class="login-one-inputs check mt-4">
                            <input class="inp-cbx" id="cbx" type="checkbox" style="display: none">
                            <label class="cbx" for="cbx">
                                <span>
                                    <svg width="12px" height="10px" viewBox="0 0 12 10">
                                        <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                                    </svg>
                                </span>
                                <span class="font-13 text-muted">Recordar esta sesión?</span>
                            </label>
                        </div>
                        <div class="login-one-inputs mt-4">
                            <button (click)="login()" class="ripple-button ripple-button-primary btn-lg btn-login" type="button">
                                <div class="ripple-ripple js-ripple">
                                <span class="ripple-ripple__circle"></span>
                                </div>
                                Ingresar
                            </button>
                        </div>

                    </div>
                </div>
                <div class="col-xl-8 col-lg-6 col-md-6 d-none d-md-block p-0">
                    <div class="slider-half">
                        <div class="slide-content">
                            <div class="top-sign-up ">
                                <div class="about-comp text-white mt-2">ReservaYPide</div>
                                <div class="for-sign-up">
                                    <p class="text-white font-12 mt-2 font-weight-300">No tienes cuenta?</p>
                                    <a href="/register">Registrarse</a>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="owl-carousel owl-theme">
                                <div class="item">
                                    <i class="lar la-grin-alt font-45 text-white"></i>
                                    <h2 class="font-30 text-white mt-2">Disfruta de buena comida</h2>
                                </div>
                                <div class="item">
                                    <i class="lar la-clock font-45 text-white"></i>
                                    <h2 class="font-30 text-white mt-2">Ahorra tiempo</h2>
                                </div>
                                <div class="item">
                                    <i class="las la-hand-holding-usd font-45 text-white"></i>
                                    <h2 class="font-30 text-white mt-2">Ahorra dinero</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>  
    </div>
